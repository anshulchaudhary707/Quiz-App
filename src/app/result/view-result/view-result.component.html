<div class="container mt-5">
    <div class="card">
        <div class="row d-flex justify-content-between">
            <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto"
                src="https://icon-library.com/images/celebration-icon-png/celebration-icon-png-7.jpg" alt="">
            <div class="result text-center col-md-6 col-sm-12">
                <h3>Congratulations!! <br>You have completed the quiz. <br>Below is your result:</h3>
                <p>Total Question : {{totalQuestions}} </p>
                <p>Total Correct Answered : {{totalCorrect}} </p>
                <p>Total Wrong Answered : {{totalIncorrect}} </p>
                <p>Your Score : {{totalPoints}} Points </p>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary bt1" (click)="reviewPage()">Review Your Test</button>
</div>
